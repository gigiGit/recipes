name: Build iOS App

on:
  push:
    branches: [ main ]
    paths:
      - 'RecipesApp-iOS/**'
      - 'recipes.json'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'RecipesApp-iOS/**'
      - 'recipes.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcode-select --print-path
    
    - name: Install dependencies
      run: |
        gem install xcodeproj
    
    - name: Create Info.plist
      run: |
        cat > RecipesApp-iOS/Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleDevelopmentRegion</key>
            <string>it_IT</string>
            <key>CFBundleExecutable</key>
            <string>$(EXECUTABLE_NAME)</string>
            <key>CFBundleIdentifier</key>
            <string>$(PRODUCT_BUNDLE_IDENTIFIER)</string>
            <key>CFBundleInfoDictionaryVersion</key>
            <string>6.0</string>
            <key>CFBundleName</key>
            <string>Ricette</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>LSRequiresIPhoneOS</key>
            <true/>
            <key>UIApplicationSceneManifest</key>
            <dict>
                <key>UIApplicationSupportsMultipleScenes</key>
                <true/>
            </dict>
            <key>UIApplicationSupportsIndirectInputEvents</key>
            <true/>
            <key>UISupportedInterfaceOrientations</key>
            <array>
                <string>UIInterfaceOrientationPortrait</string>
                <string>UIInterfaceOrientationLandscapeLeft</string>
                <string>UIInterfaceOrientationLandscapeRight</string>
            </array>
            <key>UISupportedInterfaceOrientations~ipad</key>
            <array>
                <string>UIInterfaceOrientationPortrait</string>
                <string>UIInterfaceOrientationPortraitUpsideDown</string>
                <string>UIInterfaceOrientationLandscapeLeft</string>
                <string>UIInterfaceOrientationLandscapeRight</string>
            </array>
            <key>UILaunchScreen</key>
            <dict/>
        </dict>
        </plist>
        EOF
    
    - name: Generate Xcode project
      run: |
        cd RecipesApp-iOS
        ruby << 'RUBY'
        require 'xcodeproj'
        
        project = Xcodeproj::Project.new('RecipesApp-iOS.xcodeproj')
        target = project.new_target(:application, 'RecipesApp-iOS', :ios, '15.0')
        
        # Configure build settings
        target.build_settings('Debug')['SWIFT_VERSION'] = '5.0'
        target.build_settings('Release')['SWIFT_VERSION'] = '5.0'
        
        target.build_settings('Debug')['PRODUCT_BUNDLE_IDENTIFIER'] = 'com.recipes.app'
        target.build_settings('Release')['PRODUCT_BUNDLE_IDENTIFIER'] = 'com.recipes.app'
        
        target.build_settings('Debug')['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
        target.build_settings('Release')['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'

        target.build_settings('Debug')['TARGETED_DEVICE_FAMILY'] = '1,2'
        target.build_settings('Release')['TARGETED_DEVICE_FAMILY'] = '1,2'
        
        target.build_settings('Debug')['CODE_SIGN_STYLE'] = 'Automatic'
        target.build_settings('Release')['CODE_SIGN_STYLE'] = 'Automatic'

        target.build_settings('Debug')['INFOPLIST_FILE'] = 'Info.plist'
        target.build_settings('Release')['INFOPLIST_FILE'] = 'Info.plist'
        
        # Add Swift files to compile sources
        main_group = project.main_group
        
        # Add Info.plist
        main_group.new_file('Info.plist')
        
        # Add Swift files to target
        swift_files = Dir.glob('*.swift') + Dir.glob('**/*.swift')
        swift_files.each do |file|
          file_ref = main_group.new_file(file)
          target.add_file_references([file_ref])
        end
        
        # Add resources
        resources = Dir.glob('*.json') + Dir.glob('*.xcassets')
        resources.each do |resource|
          file_ref = main_group.new_file(resource)
          target.add_resources([file_ref])
        end
        
        project.save
        RUBY
    
    - name: Copy recipes.json
      run: cp recipes.json RecipesApp-iOS/recipes.json
    
    - name: Verify project files
      run: |
        cd RecipesApp-iOS
        echo "Swift files found:"
        find . -name "*.swift" -type f
        echo "Total Swift files: $(find . -name "*.swift" -type f | wc -l)"
        echo "Resources found:"
        ls -la *.json
    
    - name: Build iOS App
      run: |
        cd RecipesApp-iOS
        # List available schemes
        xcodebuild -list -project RecipesApp-iOS.xcodeproj
        
        # Build the app
        xcodebuild \
          -project RecipesApp-iOS.xcodeproj \
          -scheme RecipesApp-iOS \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_ENTITLEMENTS="" \
          build
        
        # Verify build succeeded
        if [ ! -d "build/Build/Products/Release-iphoneos/RecipesApp-iOS.app" ]; then
          echo "Build failed - app bundle not found"
          exit 1
        fi
        
        # Check app size
        APP_SIZE=$(du -sh "build/Build/Products/Release-iphoneos/RecipesApp-iOS.app" | cut -f1)
        echo "App bundle size: $APP_SIZE"
        
        # List app contents
        ls -la "build/Build/Products/Release-iphoneos/RecipesApp-iOS.app/"
    
    - name: Upload Build Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: |
          RecipesApp-iOS/build/Build/Products/Release-iphoneos/RecipesApp-iOS.app
        retention-days: 30

  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcode-select --print-path
    
    - name: Copy recipes.json
      run: cp recipes.json RecipesApp-iOS/recipes.json
    
    - name: Run Tests
      run: |
        cd RecipesApp-iOS
        xcodebuild \
          -scheme RecipesApp-iOS \
          -destination 'platform=iOS Simulator,name=iPhone 14 Pro' \
          -configuration Debug \
          test || true

  lint:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcode-select --print-path
    
    - name: Check Build Compilation
      run: |
        cd RecipesApp-iOS
        xcodebuild \
          -scheme RecipesApp-iOS \
          -destination 'generic/platform=iOS Simulator' \
          -configuration Release \
          -derivedDataPath build \
          build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO || true
