name: Build iOS App

on:
  push:
    branches: [ main ]
    paths:
      - 'RecipesApp-iOS/**'
      - 'recipes.json'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'RecipesApp-iOS/**'
      - 'recipes.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcode-select --print-path
    
    - name: Install dependencies
      run: |
        gem install xcodeproj
    
    - name: Generate Xcode project
      run: |
        cd RecipesApp-iOS
        ruby << 'RUBY'
        require 'xcodeproj'
        
        project = Xcodeproj::Project.new('RecipesApp-iOS.xcodeproj')
        project.new_target(:application, 'RecipesApp-iOS', :ios, '15.0')
        
        target = project.targets.first
        target.build_settings('Debug')['SWIFT_VERSION'] = '5.0'
        target.build_settings('Release')['SWIFT_VERSION'] = '5.0'
        
        main_group = project.main_group
        
        # Add files
        swift_files = Dir.glob('*.swift') + Dir.glob('**/*.swift')
        swift_files.each do |file|
          main_group.new_file(file)
        end
        
        resources = Dir.glob('*.json') + Dir.glob('*.xcassets')
        resources.each do |resource|
          main_group.new_file(resource)
        end
        
        project.save
        RUBY
    
    - name: Copy recipes.json
      run: cp recipes.json RecipesApp-iOS/recipes.json
    
    - name: Build iOS App
      run: |
        cd RecipesApp-iOS
        xcodebuild \
          -scheme RecipesApp-iOS \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -derivedDataPath build \
          build
    
    - name: Upload Build Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: |
          RecipesApp-iOS/build/Build/Products/Release-iphoneos/
        retention-days: 30

  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcode-select --print-path
    
    - name: Copy recipes.json
      run: cp recipes.json RecipesApp-iOS/recipes.json
    
    - name: Run Tests
      run: |
        cd RecipesApp-iOS
        xcodebuild \
          -scheme RecipesApp-iOS \
          -destination 'platform=iOS Simulator,name=iPhone 14 Pro' \
          -configuration Debug \
          test || true

  lint:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcode-select --print-path
    
    - name: Check Build Compilation
      run: |
        cd RecipesApp-iOS
        xcodebuild \
          -scheme RecipesApp-iOS \
          -destination 'generic/platform=iOS Simulator' \
          -configuration Release \
          -derivedDataPath build \
          build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO || true
