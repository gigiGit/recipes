name: Release Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Copy recipes.json
      run: cp recipes.json RecipesApp/app/src/main/assets/recipes.json
    
    - name: Build Release APK
      run: |
        cd RecipesApp
        java -jar gradle/wrapper/gradle-wrapper.jar clean assembleRelease
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: RecipesApp/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 90

  create-release:
    needs: [build-android]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Android APK
      uses: actions/download-artifact@v4
      with:
        name: android-release-apk
        path: ./artifacts
    
    - name: Get tag name
      id: tag
      run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/**/*
        tag_name: ${{ steps.tag.outputs.TAG }}
        body: |
          # Ricette App Release ${{ steps.tag.outputs.TAG }}
          
          ## Download
          
          ### Android
          - **APK**: `app-release-unsigned.apk` - Installare su dispositivo Android
          
          ## Installazione
          
          **Android**: 
          ```bash
          adb install app-release-unsigned.apk
          ```
          
          ## Changelog
          
          Vedi i commit di questa release per i dettagli delle modifiche.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
