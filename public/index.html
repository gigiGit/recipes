<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricette</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ricette di Cucina</h1>
  <div id="main-layout">
    <aside id="sidebar">
      <h2>Ricette</h2>
      <div id="filters">
        <label for="author-select">Filtra per autore:</label>
        <select id="author-select">
          <option value="">Tutti gli autori</option>
        </select>
        
        <label for="recipe-filter">Cerca ricetta:</label>
        <input id="recipe-filter" type="text" placeholder="Nome ricetta, ingredienti...">
        
        <div style="margin-top: 1em; display: flex; gap: 0.5em;">
          <button id="print-filtered" style="flex: 1; background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);">ğŸ–¨ï¸ Stampa Filtrate</button>
          <button id="print-all" style="flex: 1; background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);">ğŸ“š Stampa Tutto</button>
        </div>
      </div>
      
      <div id="recipe-tree">
        <div id="tree-content"></div>
      </div>
    </aside>
    <section id="content">
      <input id="search-input" type="text" placeholder="Cerca ricetta..." style="width:100%;margin-bottom:1em;">
      <div id="app">
        <button onclick="showForm()">Aggiungi Ricetta</button>
        <div id="form-container" style="display:none;"></div>
        <ul id="ricette-list"></ul>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
